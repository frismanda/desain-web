<script type="text/javascript">
$(document).ready(function(){

 $("#btn-TambahTelpon").click(function(){

  var total_element = $(".element").length;
 
  var lastid = $(".element:last").attr("id");
  var split_id = lastid.split("_");
  var nextindex = Number(split_id[1]) + 1;

  var max = 5;
  if(total_element < max ){
   $(".element:last").after("<div class='element' id='forme_"+ nextindex +"'></div>");
 
   $("#forme_" + nextindex).append("<input type='text' style='margin-bottom: 5px; display: inline-block; width: 90%;' class='form-control' placeholder='Enter your skill' id='phone_"+ nextindex +"'>&nbsp;<button type='button' id='remove_" + nextindex + "' class='remove btn btn-danger'>X</button>");
 
  }
 
 });

 $('.container').on('click','.remove',function(){
 
  var id = this.id;
  var split_id = id.split("_");
  var deleteindex = split_id[1];

  $("#forme_" + deleteindex).remove();

 }); 
});
</script>
